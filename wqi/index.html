<!DOCTYPE html>
<html>

<head>
    <title>Water Quality Index</title>
    
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        var vizList = ["https://public.tableau.com/profile/anand.purohit#!/vizhome/CA_Water_Quality_MCL1_FINAL/CountyDB",
		       "https://public.tableau.com/profile/anand.purohit#!/vizhome/CA_Water_Quality_MCL2_FINAL/CountyDB"
			];
        
        var viz,
            vizLen = vizList.length,
            vizCount = 0;
        
        function createViz(vizPlusMinus) {
            var vizDiv = document.getElementById("vizContainer"),
                options = {
                    hideTabs: true
                };

            vizCount = vizCount + vizPlusMinus;
            
            if (vizCount >= vizLen) { 
            // Keep the vizCount in the bounds of the array index.
                vizCount = 0;
            } else if (vizCount < 0) {
                vizCount = vizLen - 1;
            }
            
            if (viz) { // If a viz object exists, delete it.
                viz.dispose();
            }

            var vizURL = vizList[vizCount];
            viz = new tableau.Viz(vizDiv, vizURL, options); 
        }
    </script>
</head>

<body onload="createViz(0);">
    <div id="vizContainer" style="width:800px; height:600px;"></div>
    <div id="controls" style="padding:20px;">
        <button style="width:100px;" onclick="javascript:createViz(-1);">DashBoard1</button>
        <button style="width:100px;" onclick="javascript:createViz(1);">DashBoard2</button>
    </div>
</body>

</html>
